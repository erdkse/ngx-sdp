<form [ngClass]="{'show-error':showError}" [formGroup]="dateForm">
  <div class="form-row">
    <div class="form-group col-sm-12 col-md-4">
      <select class="form-control day" formControlName="day">
        <option [value]="null" [selected]="!dateForm.controls['day'].value">{{defaultLabel[this.language].day}}</option>
        <option *ngFor="let day of days" [value]="+day" [selected]="dateForm.controls['day'].value == day">{{day}}</option>
      </select>
    </div>
    <div class="form-group col-sm-12 col-md-4">
      <select class="form-control month" formControlName="month">
          <option [value]="null" [selected]="!dateForm.controls['month'].value">{{defaultLabel[this.language].month}}</option>
        <option *ngFor="let month of months" [value]="+month" [selected]="dateForm.controls['month'].value == month">{{monthLabel[this.language][month]}}</option>
      </select>
    </div>
    <div class="form-group col-sm-12 col-md-4">
      <select class="form-control year" formControlName="year">
          <option [value]="null" [selected]="!dateForm.controls['year'].value">{{defaultLabel[this.language].year}}</option>
        <option *ngFor="let year of years" [value]="+year" [selected]="dateForm.controls['year'].value == year">{{year}}</option>
      </select>
    </div>
  </div>
</form>
