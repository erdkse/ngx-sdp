dist: trusty
sudo: required
language: node_js
node_js:
  - '8'
addons:
  chrome: stable
cache:
  directories:
    - './node_modules'
install:
  - npm install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - './cc-test-reporter before-build'
script:
  - npm run test:ci
  - npm run build:ci
after_script:
  - './cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT'
before_deploy:
  - npm install -g npm@'>=6'
  - cd dist/ngx-sdp
deploy:
  provider: npm
  email: erdikose8@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: erdkse/ngx-sdp
env:
  global:
    - CC_TEST_REPORTER_
